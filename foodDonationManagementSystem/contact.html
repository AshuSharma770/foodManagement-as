<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FoodShare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .login-wrapper {
      min-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(120deg, #198754, #2aa36b);
    }
    .login-card {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 1.5rem 2rem rgba(0,0,0,0.12);
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
    .login-card h3 { font-weight: 700; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
      <img src="images/logo.png" width="40" height="40" class="me-2 rounded-circle border border-light">
      FoodShare
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="donate.html">Donate</a></li>
        <li class="nav-item"><a class="nav-link" href="request.html">Request</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Login Form -->
<div class="login-wrapper">
  <div class="login-card">
    <h3 class="text-center text-success mb-4"><i class="bi bi-person-circle me-2"></i>Login</h3>

    <form>
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter password" required>
      </div>

      <button type="submit" class="btn btn-success w-100 mt-2">Login</button>
    </form>

    <p class="text-center mt-3 mb-0">
      Don't have an account? <a href="register.html" class="text-success fw-semibold">Register</a>
    </p>
  </div>
</div>

<!-- Footer -->
<footer class="bg-success text-white text-center py-3">
  <p class="mb-0">© 2025 FoodShare • Designed by Students for Social Good</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
