<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Food - FoodShare</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
      <img src="images/logo.png" width="40" height="40" class="me-2 rounded-circle border border-light">
      FoodShare
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="donate.html">Donate</a></li>
        <li class="nav-item"><a class="nav-link" href="request.html">Request</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero -->
<header class="hero text-white">
  <img src="images/donate.jpg" class="hero-bg" alt="">
  <div class="hero-overlay"></div>

  <div class="hero-content container text-center">
    <h1 class="display-5 fw-bold">Donate <span class="text-warning">Food</span></h1>
    <p class="lead mt-2">Your small contribution can make a big difference in someone's life.</p>
  </div>
</header>

<!-- Form Section -->
<section class="py-5 bg-light">
  <div class="container">
    <div class="mx-auto p-4 p-md-5 shadow stat-card" style="max-width:600px;">
      <h3 class="text-center text-success fw-bold mb-4">Donation Form</h3>

      <form>
        <div class="mb-3">
          <label class="form-label fw-semibold">Donor Name</label>
          <input type="text" class="form-control" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Food Type</label>
          <select class="form-select" required>
            <option value="">Choose...</option>
            <option>Cooked</option>
            <option>Packaged</option>
            <option>Raw Ingredients</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Quantity (kg / packets)</label>
          <input type="number" class="form-control" placeholder="Enter quantity" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Pickup Address</label>
          <textarea class="form-control" rows="3" placeholder="Full pickup address" required></textarea>
        </div>

        <button type="submit" class="btn btn-warning w-100 py-2 fw-semibold">
          Submit Donation
        </button>
      </form>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-success text-white text-center py-3">
  <p class="mb-0">© 2025 FoodShare • Designed by Students for Social Good</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
